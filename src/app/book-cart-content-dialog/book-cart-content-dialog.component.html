<h2 mat-dialog-title>Book Cart Content</h2>
<mat-dialog-content class="mat-typography">
    <table class="table" style="overflow: hidden;">
        <tr *ngFor="let book of books; let i = index" #val>
            <td>{{book.title}}</td>&nbsp;
            <td>{{book.author}}</td>&nbsp;
            <td>${{book.price}}</td>&nbsp;
            <td>{{book.pagecount}}</td>&nbsp;
            <td>{{book.isbn}}</td>&nbsp;
            <td>
                <button mat-mini-fab (click)="deleteBookFromCart(i)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </tr>
    </table>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Close</button>
</mat-dialog-actions>
